---
apiVersion: "kustomize.toolkit.fluxcd.io/v1"
kind: "Kustomization"
metadata:
  name: "metrics-server"
  namespace: "flux-system"
spec:
  interval: "1m0s"
  timeout: "5m0s"
  prune: true
  wait: true
  path: "./etc/dev/metrics-server/fluxcd"
  sourceRef:
    kind: "GitRepository"
    name: "flux-system"
...
