---
apiVersion: "argoproj.io/v1alpha1"
kind: "Application"
metadata:
  name: "loki"
  namespace: "argocd"
spec:
  project: "loki"
  source:
    chart: "loki"
    repoURL: "https://grafana.github.io/helm-charts"
  destination:
    server: "https://kubernetes.default.svc"
    namespace: "loki"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
...
