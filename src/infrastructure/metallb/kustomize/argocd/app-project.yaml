---
apiVersion: "argoproj.io/v1alpha1"
kind: "AppProject"
metadata:
  name: "metallb"
  namespace: "argocd"
  finalizers:
    - "resources-finalizer.argocd.argoproj.io"
spec:
  sourceRepos:
    - '*'
  destinations:
    - server: "https://kubernetes.default.svc"
      namespace: "metallb"
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
...
