---
apiVersion: "argoproj.io/v1alpha1"
kind: "Application"
metadata:
  name: "k8s-dashboard"
  namespace: "argocd"
spec:
  project: "k8s-dashboard"
  source:
    chart: "kubernetes-dashboard"
    repoURL: "https://kubernetes.github.io/dashboard/"
  destination:
    server: "https://kubernetes.default.svc"
    namespace: "k8s-dashboard"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
...
