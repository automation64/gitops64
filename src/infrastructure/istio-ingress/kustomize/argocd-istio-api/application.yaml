---
apiVersion: "argoproj.io/v1alpha1"
kind: "Application"
metadata:
  name: "istio-ingress"
  namespace: "argocd"
spec:
  project: "istio-ingress"
  source:
    chart: "gateway"
    repoURL: "https://istio-release.storage.googleapis.com/charts"
  destination:
    server: "https://kubernetes.default.svc"
    namespace: "istio-ingress"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
...
